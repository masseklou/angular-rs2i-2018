<div class="container">
  <form novalidate #form="ngForm" (ngSubmit)="process()">

    <div class="form-group">
      <input name="name" [(ngModel)]="newItem.name" type="text" class="form-control" placeholder="Enter full name" required minlength="5">
    </div>

    <div class="form-group">
      <input name="reference" [(ngModel)]="newItem.reference" type="text" class="form-control" placeholder="Enter refÃ©rence" required minlength="4">
    </div>

    <div class="form-group">
      <select class="form-control" name="state" [(ngModel)]="newItem.state">
        <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
      </select>
    </div>

    <div class="form-group">
        <input name="deliveryDate" [(ngModel)]="newItem.deliveryDate" type="date" class="form-control" placeholder="Delivery date">
      </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    <!--<button type="reset" class="btn btn-primary">Reset</button>-->
  </form>
</div>

<div class="container">
  <form novalidate (ngSubmit)="process()" [formGroup]="form">

    <div class="form-group">
      <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
      <div class="alert alert-danger" *ngIf="isError('email')">Champ invalid</div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Enter password"
         [attr.type]="type">
         <div class="input-group-append">
           <span class="input-group-text" (click)="toggle()">
             <fa-icon [icon]="faEye"></fa-icon>
           </span>

         </div>
      </div>
      <div class="alert alert-danger" *ngIf="isError('password')">Champ invalid</div>
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    <div class="alert alert-danger" *ngIf="msg | async; let message">{{message}}</div>
  </form>
</div>

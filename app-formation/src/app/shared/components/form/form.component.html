<div class="container">
  <form novalidate #form="ngForm" (ngSubmit)="process()">

    <div class="form-group">
      <input name="name" #nom="ngModel" [(ngModel)]="newItem.name" type="text" class="form-control" placeholder="Enter full name" required minlength="5">
      <div class="alert alert-danger" *ngIf="nom.invalid && nom.touched">Champ invalide</div>
    </div>

    <div class="form-group">
      <input name="reference" #reference="ngModel" [(ngModel)]="newItem.reference" type="text" class="form-control" placeholder="Enter refÃ©rence" required minlength="4">
      <div class="alert alert-danger" *ngIf="reference.invalid && reference.touched">Champ invalide</div>
    </div>

    <div class="form-group">
      <select class="form-control" name="state" [(ngModel)]="newItem.state">
        <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
      </select>
    </div>

    <div class="form-group">
        <!-- <input name="deliveryDate" [(ngModel)]="newItem.deliveryDate" type="date" class="form-control" placeholder="Delivery date"> -->

        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" (click)="d.toggle()"
                   name="dp" [(ngModel)]="newItem.deliveryDate" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary"  type="button">
                <img src="./assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
              </button>
            </div>
          </div>

      </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    <!--<button type="reset" class="btn btn-primary">Reset</button>-->
  </form>
</div>

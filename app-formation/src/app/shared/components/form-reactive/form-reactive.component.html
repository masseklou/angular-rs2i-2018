<div class="container">
  <form novalidate (ngSubmit)="process()" [formGroup]="form">

    <div class="form-group">
      <input formControlName="name" type="text" class="form-control" placeholder="Enter full name">
      <div class="alert alert-danger" *ngIf="isError('name')">Champ invalid</div>
    </div>

    <div class="form-group">
      <input formControlName="reference" type="text" class="form-control" placeholder="Enter refÃ©rence">
      <div class="alert alert-danger" *ngIf="isError('reference')">Champ invalid</div>
    </div>

    <div class="form-group">
      <select formControlName="state" class="form-control">
        <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
      </select>
    </div>

    <div class="form-group">
      <!-- <input formControlName="deliveryDate" type="date" class="form-control" placeholder="Delivery date"> -->
      <div class="input-group">
        <input formControlName="deliveryDate" class="form-control" placeholder="yyyy-mm-dd" (click)="d.toggle()" name="dp" ngbDatepicker
          #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
            <img src="./assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
          </button>
        </div>
      </div>
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    <!--<button type="reset" class="btn btn-primary">Reset</button>-->
  </form>
</div>
